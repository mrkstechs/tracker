<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitHelper</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/droplet-half.svg">
    <script defer src="assets/js/main.js"></script>
    <script defer src="assets/js/login.js"></script>
</head>
<body>
    <header>
        <div class="brand">
            <h1>Welcome to <span class="titlecolor">HabitHelper.</span></h1>
            <h3><i class="bi bi-alarm"></i><i class="bi bi-droplet"></i><i class="bi bi-graph-up"></i></h3>
        </div>

        
        <nav>
        </nav>
        
    </header>
    <body>
        
        <div class="container">
            <h2>Login to get Started</h2>
            <form name="login" method="post">
                <div class="account">
                    <input type="text" name="username" id="username" required>
                    <span></span>
                    <label id="uname">Username</label>
                </div>
                <div class="account">
                    <input type="password" name="password" id="password" required>
                    <span></span>
                    <label id="pword">Password</label>
                </div>    
                <div class="submit">
                    <label for="loginButton"><i class="bi bi-box-arrow-in-right"></i>&nbspLogin</label>   
                    <input type="submit" id="loginButton" value="Login" hidden>
                    <button id="registerButton"><i class="bi bi-plus-circle"></i></i>&nbspRegister</button>
                </div>
            </form>
        </div>

        

    </body>
        
</body>
</html>
