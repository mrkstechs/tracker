<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/homepage.css">
    <script defer src="assets/js/homepage.js"></script>
    <title>HabitHelper</title>
</head>
<body>
    <header>
        <h2 id="logo">HabitHelper</h2>
        <nav>
            <ul class="navlinks">
                <li><a href="./homepage.html" id="selected"><i class="bi bi-house"></i>&nbspHome</a></li>
                <li><a href="./water.html"><i class="bi bi-droplet"></i>&nbspWater</a></li>
                <li><a href="./exercise.html"><i class="bi bi-graph-up"></i>&nbspExercise</a></li>
                <li><a href="./sleep.html"><i class="bi bi-alarm"></i>&nbspSleep</a></li>
            </ul>
        </nav>
        <a href="#" class="logout"><button><i class="bi bi-box-arrow-right"></i>&nbspLogout</button></a>
    </header>
    <div class="brand">
        <h1><span class="titlecolor">Your Habit Tracking.</span></h1>
    </div>
    <div id="habits">
        <div class="habit">
            <i class="bi bi-graph-up"></i>
            <h2>Exercise</h2>
            <div class="progress">
            <h3>Your progress so far:</h3>
            </div>
        </div>
        <div class="habit">
            <i class="bi bi-alarm"></i>
            <h2>Sleep</h2>
            <div class="progress">
            <h3>Your progress so far:</h3>
            </div>
        </div>
        <div class="habit">
            <i class="bi bi-droplet"></i>
            <h2>Water</h2>
            <div class="progress">
            <h3>Your progress so far:</h3>
            </div>
        </div>
    </div>

    <div class="waterpop">
        <button type="button" id="closewater" onclick="closeWater()">Close</button>
    </div>

</body>
</html>
